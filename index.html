<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stáhnout Excelový soubor</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
        }
 
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        .logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
 
        .fly-in-text {
            display: inline-block;
            position: relative;
            animation: fly-in 1s ease-out;
            animation-fill-mode: both;
        }
 
        @keyframes fly-in {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
 
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            opacity: 0; /* Počáteční stav pro animaci */
            animation: fadeInUp 1s ease forwards 0.5s;
        }
 
        p {
            font-size: 20px;
            margin-bottom: 20px;
            opacity: 0; /* Počáteční stav pro animaci */
            animation: fadeInUp 1s ease forwards 0.7s;
        }
 
        .athlete {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
 
        .athlete:hover {
            transform: translateY(-10px); /* Posune sportovce nahoru při najetí myší */
        }
 
        a.highlight {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #ff9800;
            padding: 15px 30px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
 
        a.highlight::before {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 300%;
            top: 0;
            left: 0;
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: -1;
        }
 
        a.highlight:hover::before {
            transform: translateY(0);
        }
 
        a.highlight:hover {
            background-color: #e68900;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
 
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
 
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 18px;
            }
            a.highlight {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo firmy" class="logo">
        <h1 class="fly-in-text">APT 1,2,3 Smena B</h1>
        <p class="fly-in-text">Klikněte na následující odkaz pro stažení PDF souboru:</p>
        <a href="data.pdf" download class="highlight">STÁHNOUT PLÁN VÝROBY</a>
        <img src="sportovec.gif" alt="Běžící sportovec" class="athlete">
    </div>
</body>
</html>
