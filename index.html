<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stáhnout Excelový soubor</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #c3cfe2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease forwards;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            opacity: 0.1;
            z-index: -1;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        a.highlight {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #ff9800;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        a.highlight::before {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 300%;
            top: 0;
            left: 0;
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: -1;
        }
        
        a.highlight:hover::before {
            transform: translateY(0);
        }
        
        a.highlight:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            a.highlight {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Přidání loga -->
        <img src="logo.jpg" alt="Logo firmy">
 
        <h1>APT 1,2,3 Smena B</h1>
        <p>Klikněte na následující odkaz pro stažení pdf souboru:</p>
        <a href="data.pdf" download class="highlight">STÁHNOUT PLÁN VÝROBY</a>
    </div>
</body>
</html>
